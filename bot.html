<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>AI Bot - Ryan11035</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background: #0e1e36;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 10px #000;
    }

    .nav-left h1 {
      color: #00f2ff;
      margin: 0;
    }

    .nav-right a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .nav-right a:hover {
      color: #00f2ff;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      text-align: center;
    }

    .buttons {
      margin-top: 30px;
    }

    .btn {
      background: #00f2ff;
      color: #000;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s ease;
      box-shadow: 0 0 15px #00f2ff80;
    }

    .btn:hover {
      box-shadow: 0 0 25px #00f2ff;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-left">
      <h1>AI Bot</h1>
    </div>
    <div class="nav-right">
      <a href="#home">首頁</a>
      <a href="#about">介紹</a>
      <a href="#" onclick="login()">登入</a>
      <a href="https://discord.com/oauth2/authorize?client_id=你的BOT_ID&scope=bot+applications.commands">邀請</a>
    </div>
  </nav>

  <main id="home">
    <h2>歡迎來到 Ryan11035 的 AI 機器人</h2>
    <p id="about">這是一個會學習、會記憶、支援圖片與天氣分析的 Discord AI Bot。</p>

    <div class="buttons">
      <button class="btn" onclick="login()">登入 Discord</button>
    </div>
  </main>

  <footer>
    開發者：Ryan11035 | 2025
  </footer>

  <script>
    const CLIENT_ID = '你的CLIENT_ID';
    const REDIRECT_URI = 'https://你的網站網址/oauth.html';
    const RESPONSE_TYPE = 'token';
    const SCOPE = 'identify';

    function login() {
      const url = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=${RESPONSE_TYPE}&scope=${SCOPE}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
